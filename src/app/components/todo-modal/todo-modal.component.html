<div class="modal show" *ngIf="show">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm)">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
          <button (click)="modalClose()" type="button" class="close">
            <i class="fas fa-close"></i>
          </button>
        </div>
        <div class="modal-body">
          <input formControlName="todoText"
                 type="text"
                 class="todo-input"
                 id="todoText"
                 placeholder="Add Todo"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid">{{action}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class=" modal-backdrop fade show" *ngIf="show">
</div>
