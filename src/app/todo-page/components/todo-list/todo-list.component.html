<div class="card">
  <div class="card-body">
    <div class="todo-list" *ngFor="let todo of [1,2,3,4]" id="{{ todo }}">
      <input type="checkbox" />
      <span class="">{{todo}}</span>
      <i class="fas fa-edit"></i>
      <i class="fas fa-trash"></i>
    </div>
    <div class="todo-list card--empty" style="display: none;">
      <i class="fas fa-duotone fa-trash"></i>
    </div>
  </div>
</div>
