<div class="modal show" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" (click)="closeTodoModal()" class="close">
          <i class="fas fa-close"></i>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input formControlName="todoText" type="text" class="todo-input" id="new-task-name" placeholder="Task Name" />
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="closeTodoModal()" type="button" class="btn btn-secondary">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</div>
