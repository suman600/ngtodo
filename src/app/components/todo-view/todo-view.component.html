<!-- empty state -->
<ng-container *ngIf="!todo">
  <div class="card">
    <div class="card-body card__empty">
      <img src="./assets/img/empty.jpg" alt="empty" width="200">
    </div>
  </div>
</ng-container>

<ng-container *ngIf="todo">
  <div class="card">
    <div class="card-body">
      <h3>{{todo?.title}}</h3>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</ng-container>
