<!-- empty state -->

<div class="card">
  <ng-container *ngIf="!todo">
    <div class="card-body card__empty">
      <img src="./assets/img/empty.jpg" alt="empty" width="200">
    </div>
  </ng-container>
  <ng-container *ngIf="todo">
    <div class="card-body" [ngClass]="{'card-body--completed' : todo.completed}">
      <h3>{{todo?.title}}</h3>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" *ngIf="activeTab !== 'Completed'" (click)="editTodo(todo)">Edit</button>
      <button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
    </div>
  </ng-container>
</div>
